<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>
      <label for="firstName">First Name: </label>
      <input id="firstName" type="text" name="firstName" value="" placeholder="John" required>

      <label for="lastName">Last Name: </label>
      <input id="lastName" type="text" name="lastName" value="" placeholder="Smith" required>

      <br>

      <label for="male">Male </label>
      <input id="male" type="radio" name="gender" value="">

      <label for="female">Female </label>
      <input id="female" type="radio" name="gender" value="">

      <label for="other">Other </label>
      <input id="other" type="radio" name="gender" value="">

      <br>

      <label for="email">Email: </label>
      <input id="email" type="email" name="email" value="" placeholder="your email" required>

      <label for="password">Password: </label>
      <input id="password" type="password" name="password" value="" minlength="5" maxlength="10" size="10" required>

      <br>

      <label for="birthday">Birthday: </label>
      <select id="birthday" class="" name="name">
        <option selected="selected">Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>

      <select id="birthday" class="" name="day">
        <option selected="selected">Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
      </select>

      <select id="birthday" class="" name="year">
        <option selected="selected">Year</option>
        <option>1970</option>
        <option>1971</option>
        <option>1972</option>
        <option>1973</option>
        <option>1974</option>
        <option>1975</option>
        <option>1976</option>
        <option>1977</option>
        <option>1978</option>
      </select>

      <br>

      <label for="termsConditions">I agree to the terms and conditions </label>
      <input id="termsConditions" type="checkbox" name="" value="">

      <br>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
