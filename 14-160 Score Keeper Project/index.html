<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>

    <p>Playing to: <span id="maxScore">5</span></p>

    <input type="number" name="" value="5">

    <button id="p1" type="button" name="button">Player One</button>
    <button id="p2" type="button" name="button">Player Two</button>
    <button id="reset" type="button" name="button">Reset</button>

    <script src="./js/script.js" charset="utf-8"></script>
  </body>
</html>
